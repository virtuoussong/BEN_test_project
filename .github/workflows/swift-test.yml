on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
      
    - name: Show current version of Xcode
      run: xcodebuild -version

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.2.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: List Available Simulators
      run: xcrun simctl list devices

    - name: List Available Runtimes
      run: xcrun simctl list runtimes

    - name: List Available SDKs
      run: xcodebuild -showsdks

    - name: Show Valid Destinations for "CI" Scheme
      working-directory: ./Ben_test
      run: |
        xcodebuild -scheme "CI" \
          -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16' \
          -showdestinations

    - name: Build and test
      working-directory: ./Ben_test
      run: | 
        xcodebuild clean build test \
        -project Ben_test.xcodeproj \
        -scheme "CI" \
        CODE_SIGN_IDENTITY="" \
        CODE_SIGNING_REQUIRED=NO \
        -sdk iphonesimulator \
        -destination 'id=3085A5AB-2343-47F3-B51D-30AD7E435523' \
        ONLY_ACTIVE_ARCH=YES

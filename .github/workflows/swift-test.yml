on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
      
    - name: Show current version of Xcode
      run: xcodebuild -version

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.2.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: List Available Simulators
      run: xcrun simctl list devices

    - name: List shared schemes
      run: find . -name "CI.xcscheme"
  
    - name: Show Valid Destinations
      working-directory: ./Ben_test
      run: xcodebuild -scheme "CI" -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16' -showdestinations

    - name: Clean Derived Data
      run: rm -rf ~/Library/Developer/Xcode/DerivedData/*
      
    - name: Build and test
      working-directory: ./Ben_test
      run: | 
        xcodebuild clean build test \
        -project Ben_test.xcodeproj \
        -scheme "CI" \
        CODE_SIGN_IDENTITY="" \
        -sdk macosx 
